<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal Using</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="modal container">
      <button class="modal__button" id="open-modal">Meu Github</button>

      <div class="modal__container" id="modal-container">
        <div class="modal__content">
          <div class="modal__close close-modal" title="close">
            <i class="bx bx-x"></i>
          </div>

          <div class="Gith"><i class="bx bxl-github"></i></div>

          <h1 class="modal__title">Jos√© benaia</h1>
          <p class="modal__description">Desenvolvedor Front-end</p>

          <button class="modal__button modal__button-width">Github</button>
          <button class="modal__button-link close-modal">fecha</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
